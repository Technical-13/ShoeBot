<!DOCTYPE html>
<html>
  <head>
    <title>Guilds | &lt;bot&gt;</title>
    <script type="module">
      const guildSelector = document.getElementById( 'guild-selector' );
      const goButton = document.getElementById( 'go-button' );

      guildSelector.addEventListener( 'change', () => {
        if ( !guildSelector.value ) {
          goButton.disabled = true;
          goButton.onclick = null;
        }
        else {
          goButton.disabled = false;
          goButton.onclick = () => { location.href += '/' + guildSelector.value };
        }
      } );
    </script>
  </head>
  <body>
    <h1>Looking for a server I am in?</h1>
    <label for="guild-selector">Choose a server:</label>
    <input list="guild-selector" placeholder="Start typing...">
    <datalist name="guilds" id="guild-selector">
    </datalist>
    <button id="go-button" type="button" disabled>Go!</button>
  </body>
</html>
